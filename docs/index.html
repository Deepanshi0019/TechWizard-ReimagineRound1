<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-creation of boat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>

    <!-- explore BESTSELLER -->
    <div class="bestseller flex w-full ">
        <div class="cont h-[500vh] relative overflow-hidden">
            <div class="slider z-[10] w-full overflow-hidden sticky top-0 left-0 h-[100vh] flex">
                <div class="slide p-10 min-w-[60%] bg-black flex-shrink-0">
                    <h1 class="text-[45vmin] w-full text-white font-extrabold tracking-tighter">HITS</h1>
                    <h4 class="text-white w-3/5 px-6 mt-[-8vmin]">Explore our most popular products, where cutting-edge
                        technology meets unparalleled style. Discover why our customers love Boat.</h4>
                </div>
                <div class="slide min-w-[40%] bg-red-300 flex-shrink-0">
                    <video autoplay loop class="w-full h-[67.5vmin] mt-[-1vmin]" src="/vids/smartwatch.mp4"></video>
                    <h1 class="text-[10vmin] tracking-wider text-center font-semibold mt-[5vmin]">smartwatches</h1>
                    <i class="ri-arrow-right-up-line text-[5vmin] h-[5.5vmin] p-5 ml-[100vmin] rounded-full border-2 border-black"></i>
                </div>
                <div class="slide min-w-[40%] bg-[#AD2E27] overflow-hidden flex-shrink-0">
                    <video autoplay loop class="w-full h-[67.5vmin] mt-[-1vmin]" src="/vids/earpod.mp4"></video>
                    <h1 class="text-[10vmin] tracking-wider text-center font-semibold mt-[5vmin]">earbuds</h1>
                    <i class="ri-arrow-right-up-line text-[5vmin] h-[5.5vmin] p-5 ml-[100vmin] rounded-full border-2 border-black"></i>
                </div>
                <div class="slide min-w-[40%] bg-[#B6D2E3] overflow-hidden flex-shrink-0">
                    <video autoplay loop class="w-full h-[67.5vmin] mt-[-1vmin]" src="/vids/neckbends.mp4"></video>
                    <h1 class="text-[10vmin] tracking-wider text-center font-semibold mt-[5vmin]">neckbands</h1>
                    <i class="ri-arrow-right-up-line text-[5vmin] h-[5.5vmin] p-5 ml-[100vmin] rounded-full border-2 border-black"></i>
                </div>
                <div class="slide min-w-[40%] bg-[#A9AF8B] overflow-hidden flex-shrink-0">
                    <video autoplay loop class="w-full h-[67.5vmin] mt-[-1vmin]" src="/vids/headphones.mp4"></video>
                    <h1 class="text-[10vmin] tracking-wider text-center font-semibold mt-[5vmin]">headphones</h1>
                    <i class="ri-arrow-right-up-line text-[5vmin] h-[5.5vmin] p-5 ml-[100vmin] rounded-full border-2 border-black"></i>
                </div>
                <div class="slide min-w-[40%] bg-gray-600 overflow-hidden flex-shrink-0">
                    <video autoplay loop class="w-full h-[67.5vmin] mt-[-1vmin]" src="/vids/earpods.mp4"></video>
                    <h1 class="text-[10vmin] tracking-wider text-center font-semibold mt-[5vmin]">wireless speakers</h1>
                    <i class="ri-arrow-right-up-line text-[5vmin] h-[5.5vmin] p-5 ml-[100vmin] rounded-full border-2 border-black"></i>
                </div>
                
            </div>
        </div>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
        integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
