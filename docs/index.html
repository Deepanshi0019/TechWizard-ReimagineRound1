<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-creation of boat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>

    <!-- explore BESTSELLER -->
    <div class="bestsellers w-full min-h-[150vh] gap-[10vh] items-center justify-center bg-[#202020]">
        <div class="text w-full top-0 flex flex-col items-center justify-center py-[10vmin] ">
            <h1 class="text-[8vmin] text-white text-center ">Explore <span class="text-red-500">Bestsellers</span></h1>
            <p class="w-[95vmin] text-[3vmin] text-center py-[2vmin] text-[#7E7E7E]">Explore our most popular products, where cutting-edge
                technology meets unparalleled style. Discover why our customers love Boat.</p>
        </div>
        <div class="cursor h-[18vmin] w-[18vmin] bg-red-600 rounded-full z-[99] fixed flex items-center justify-center ">
            <h5 class="text-[2.5vmin] text-black">Explore</h5>
        </div>
        <div class="cards w-[80%] h-[90vh]" id="card-one">
            <video autoplay loop class="w-full h-full" src="/vids/headphones.mp4"></video>
        </div>
        <div class="cards w-[80%] h-[90vh]" id="card-two">
            <video autoplay loop class="w-full h-full" src="/vids/neckbands.mp4"></video>
        </div>
        <div class="cards w-[80%] h-[90vh]" id="card-three">
            <video autoplay loop class="w-full h-full" src="/vids/smartwatch.mp4"></video>
        </div>
        <div class="cards w-[80%] h-[90vh]" id="card-four">
            <video autoplay loop class="w-full h-full" src="/vids/earbuds.mp4"></video>
        </div>
    </div>
    
    <!-- PRODUCTS -->
    <div class="products h-full w-full bg-[#202020]">
        <h1 class="text-white border-white border-b-2">PRODUCTS</h1>
        <div class="items"></div>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
        integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
